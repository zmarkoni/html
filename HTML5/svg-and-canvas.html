            <h3>SVG test</h3>
            <svg width="200" height="200">
            <rect id="myRect" class="chart"
                  x="0" y="0"
                  width="100" height="100"
                  fill="blue" 
                  stroke="red" stroke-width="5px"
                  rx="8" ry="8"
                  />
            </svg>

            <h3>Canvas test</h3>
            <canvas id="myCanvas" width="150" height="150"></canvas>

            <script>
                //svg
                var mySvg = document.getElementById('myRect');
                mySvg.onclick = function () {
                    mySvg.style.fill = 'green';
                };

//canvas
                var canvas = document.getElementById('myCanvas');
                var ctx = canvas.getContext('2d');

//canvas 1
                ctx.fillStyle = "rgba(0, 0, 0)"; //red
                ctx.fillRect(0, 0, 50, 50); //
//            x   y  width height
                ctx.fillStyle = "rgba(0, 0, 200, 0.5)"; //blue + opacity
                ctx.fillRect(20, 20, 50, 50);



            </script>
